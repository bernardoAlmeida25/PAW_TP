<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Medcare</title>
</head>

<body class="text-center">
    <div>
        <img src="img/medcare_logo.png" alt="MedCare Logo">
    </div>
    <div class="container" style="margin-top:30px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Log in </strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form" id="loginForm" method="post" action="/pagina_inicial">
                        <div class="form-group">
                            <label for="exampleInputCode">User ID</label>
                            <input type="text" class="form-control" style="border-radius:0px" id="userID" placeholder="Enter email" name="user_id">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Password</label>
                            <input type="password" class="form-control" style="border-radius:0px" id="userPassword" placeholder="Password" name="password">
                        </div>
                        <button type="submit" class="btn btn-sm btn-default">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<footer class="text-center">

</footer>
